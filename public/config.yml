backend:
  name: git-gateway
  repo: jonathanharrell/cjarellano-v2
  branch: master
local_backend: true
publish_mode: editorial_workflow
media_folder: public/img
public_folder: img
collections:
  - name: "categories"
    label: "Categories"
    folder: content/categories
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Action", name: "action", widget: "string" }
      - { label: "Headline", name: "headline", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Public", name: "public", widget: "boolean", default: true }
      - label: "Reels"
        name: "reels"
        widget: "list"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Video", name: "video", widget: "string" }
  - name: "projects"
    label: "Projects"
    folder: content/projects
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Type", name: "type", widget: "string" }
      - label: "Categories"
        name: "categories"
        widget: "relation"
        collection: "categories"
        multiple: true
        search_fields: [ "action" ]
        value_field: "action"
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Video", name: "video", widget: "string", required: false }
      - label: "Quotes"
        name: "quotes"
        widget: "list"
        fields:
          - { label: "Text", name: "text", widget: "string" }
          - { label: "Source", name: "source", widget: "string" }
      - label: "Awards"
        name: "awards"
        widget: "list"
        fields:
          - { label: "Source", name: "source", widget: "string" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Link", name: "link", widget: "string", required: false }
      - { label: "Excerpt", name: "excerpt", widget: "markdown" }
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "content/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Body", name: "body", widget: "markdown" }
